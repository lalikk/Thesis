      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">You appear to have left the planned route. Do you wish to recompute?</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" id="button-recompute-off-route" class="btn btn-secondary" data-bs-dismiss="modal">Recompute the route</button>
            <button type="button" id="button-ignore-route" class="btn btn-primary" data-bs-dismiss="modal">Ignore</button>
          </div>
        </div>
      </div>
    </div>

            <h4 class="modal-title">There is a sight close by</h4>

            </button>
          </div>
          <div class="modal-footer">
            <button type="button" id="button-recompute-add-nearby" class="btn btn-secondary" data-bs-dismiss="modal">Add to the route</button>
            <button type="button" id="button-ignore-nearby" class="btn btn-primary" data-bs-dismiss="modal">Ignore</button>
          </div>
